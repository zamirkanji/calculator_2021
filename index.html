<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
                <div class="current_num_containter">
                    <p id="current_txt" class="vis-hidden"></p>
                </div>
                <div class="input_output_container">
                    <p id="in_out_txt"></p>
                </div>
        </div>
        <div class="clear-container">
                <div class="clear-all-container">
                    <button type="button" value="clear-all" class="clear-all btn ">CA</button>
                </div>
                <div class="clear-entry-container">
                    <button type="button" value="clear-entry" class="clear-entry btn">CE</button>
                </div>
        </div>
        <div class="bottom-half-container">
            <div class="left-side-container">
                <div class="one_to_nine_container">
                    <div class="row_1">
                        <div class="btn_one_container">
                            <button type="button" value="1" class="btn-one btn num-btn">1</button>
                        </div>
                        <div class="btn_two_container">
                            <button type="button" value="2" class="btn-two btn num-btn">2</button>
                        </div>
                        <div class="btn_three_container">
                            <button type="button" value="3" class="btn-three btn num-btn">3</button>
                        </div>
                    </div>
                    <div class="row_2">
                        <div class="btn_four_container">
                            <button type="button" value="4" class="btn-four btn num-btn">4</button>
                        </div>
                        <div class="btn_five_container">
                            <button type="button" value="5" class="btn-five btn num-btn">5</button>
                        </div>
                        <div class="btn_six_container">
                            <button type="button" value="6" class="btn-six btn num-btn">6</button>
                        </div>
                    </div>
                    <div class="row_3">
                        <div class="btn_seven_container">
                            <button type="button" value="7" class="btn-seven btn num-btn">7</button>
                        </div>
                        <div class="btn_eight_container">
                            <button type="button" value="8" class="btn-eight btn num-btn">8</button>
                        </div>
                        <div class="btn_nine_container">
                            <button type="button" value="9" class="btn-nine btn num-btn">9</button>
                        </div>
                    </div>
                    <div class="row_4">
                        <div class="btn-zero-container">
                            <button type="button" value="0" class="btn-zero btn num-btn">0</button>
                        </div>
                        <div class="plus_minus-container">
                            <button type="button" class="btn-plus-minus btn">+/-</button>
                        </div>    
                        <div class="decimal-container">
                            <button type="button" class="btn-decimal btn">.</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="bottom-btns-container">
                    
                </div> -->
            </div>
            <div class="right-side-container">
                <div class="operator-container">
                    <div class="divide-container">
                        <button type="button" value="divide" class="divide-btn btn">/</button>
                    </div>
                    <div class="multiply-container">
                        <button type="button" value="multiply" class="multiply-btn btn">x</button>
                    </div>
                    <div class="subtract-container">
                        <button type="button" value="subtract" class="subtract-btn btn">-</button>
                    </div>
                    <div class="addition-container">
                        <button type="button" value="addition" class="addition-btn btn">+</button>
                    </div>
                    <div class="equals-container">
                        <button type="button" value="equals" class="equals-btn btn">=</button>
                    </div>
            </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
