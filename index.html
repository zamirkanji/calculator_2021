<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
                <div class="currentNum">
                    <p id="current_txt">0</p>
                </div>
                <div class="input_output">
                    <p id="in_out_txt">0</p>
                </div>
        </div>
        <div class="clear-container">
                <div class="clear-all-container">
                    <button class="clear-all btn">CA</button>
                </div>
                <div class="clear-entry-container">
                    <button class="clear-entry btn">CE</button>
                </div>
        </div>
        <div class="bottom-half-container">
            <div class="left-side-container">
                <div class="one_to_nine_container">
                    <div class="row_1">
                        <div class="btn_one_container">
                            <button class="btn-one btn">1</button>
                        </div>
                        <div class="btn_two_container">
                            <button class="btn-two btn">2</button>
                        </div>
                        <div class="btn_three_container">
                            <button class="btn-three btn">3</button>
                        </div>
                    </div>
                    <div class="row_2">
                        <div class="btn_four_container">
                            <button class="btn-four btn">4</button>
                        </div>
                        <div class="btn_five_container">
                            <button class="btn-five btn">5</button>
                        </div>
                        <div class="btn_six_container">
                            <button class="btn-six btn">6</button>
                        </div>
                    </div>
                    <div class="row_3">
                        <div class="btn_seven_container">
                            <button class="btn-seven btn">7</button>
                        </div>
                        <div class="btn_eight_container">
                            <button class="btn-eight btn">8</button>
                        </div>
                        <div class="btn_nine_container">
                            <button class="btn-nine btn">9</button>
                        </div>
                    </div>
                    <div class="row_4">
                        <div class="btn-zero-container">
                            <button class="btn-zero btn">0</button>
                        </div>
                        <div class="plus_minus-container">
                            <button class="btn-plus-minus btn">+/-</button>
                        </div>    
                        <div class="decimal-container">
                            <button class="btn-decimal btn">.</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="bottom-btns-container">
                    
                </div> -->
            </div>
            <div class="right-side-container">
                <div class="operator-container">
                    <div class="divide-container">
                        <button class="divide-btn btn">/</button>
                    </div>
                    <div class="multiply-container">
                        <button class="multiply-btn btn">x</button>
                    </div>
                    <div class="subtract-container">
                        <button class="subtract-btn btn">-</button>
                    </div>
                    <div class="addition-container">
                        <button class="addition-btn btn">+</button>
                    </div>
                    <div class="equals-container">
                        <button class="equals-btn btn">=</button>
                    </div>
            </div>
            </div>
        </div>
        
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
